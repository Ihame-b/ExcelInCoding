<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Bill Calculator</title>
    <link rel="stylesheet" href="waterBill.css">

</head>
<body>
    <h1>Water Bill Calculator</h1>
   
    <div class='container'>
        <form id='demo'>
            <label for='initial'>
              Initial number of m<sup>3</sup>
            </label>
            <input id='initial' type='number' name='initial' min='0'placeholder='0.03m3' required>
            <br>
            <small>
              The number of m<sup>3</sup>after the last bill payment 
            </small>
            <br>
            <br>
            <label for='current'>
              The current number of m<sup>3</sup>
            </label>
            <input id='current' type='number' name='current' min='0'placeholder='0.03m3' required><br>
            <small>
              Current number of m<sup>3</sup>on the meter
            </small><br><br>
            <label for='category'>Category</label>
                <select id='category' name='category'>
                  <option value='public'>
                    Public Tap
                  </option>
                  <option value='residential'>
                    Residential
                  </option>
                  <option value='nonResidential'>
                    Non Residential
                  </option>
                  <option value='industries'>
                    Industries
                  </option>
                </select><br>
                <small>Choose your category here</small><br><br><br>
                <button type='submit' onclick='messageToGive()' class='submit'>Calculate</button>
                
          </form>
      
      </div>
      
      <script src='waterBill.js'></script>
      <h3>For more information please call us on our toll free line 3535 which works 24 hours a day, 7 days a week.</h3>
      <br>

      <h3>Thank you for your cooperation.</h3>

</body>
</html>
